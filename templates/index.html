{% extends "base.html" %}
{% block content %}
    <div class="content container"><br>
        <h2>ToDo一覧</h2>
        
        <hr>
        {%  for todo in todos %}
        <h3>タイトル: {{ todo.title }}</h3>
        <p>期限: {{ todo.due.date() }}</p>
        <a href="/detail/{{ todo.id }}" role="button">詳細</a>
        {% endfor %}
        <hr>
        <a href="/create">新規作成画面</a>
    </div>
    
{% endblock %}
