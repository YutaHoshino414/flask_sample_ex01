{% extends 'base.html' %}

{% block content %}
    <h3>詳細</h3>
    <table class="table table-bordered w-50">
        <tr>
            <th class="table-light">タイトル</th>
            <td>{{ todo.title }}</td>
        </tr>
        <tr>
            <th class="table-light">ToDo内容</th>
            <td>{{ todo.content }}</td>
        </tr>
        <tr>
            <th class="table-light">期限</th>
            <td>{{ todo.due.date() }}</td>
        </tr>
        <tr>
            <th class="table-light">作成日</th>
            <td>{{ todo.created_at.date() }}</td>
        </tr>
    </table><hr>
    <a href="/" role="button" class="btn btn-info">一覧画面へ</a>
{% endblock %}
